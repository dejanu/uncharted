
<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>dadaBday</title>
<!-- bootstrap css -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<!-- responsive meta tag -->
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<h1>Generate</h1>

<!-- Display random strings from list -->
<button onclick="generate()">Get your daily quote</button>
<p id="demo"></p>
<br>

<!-- show the current date and time -->
<p id="demo2"></p>
<br>
<p id="demo3"></p>


<script>
function generate() {
    var list = ["a", "b", "c", "d", "e", "f", "g", "h", "i", "j"];
    var randomElement = list[Math.floor(Math.random() * list.length)];
    document.getElementById("demo").innerHTML = randomElement;
}

// get current date and time
var d = new Date();
document.getElementById("demo2").innerHTML = d;
// covert d in seconds
var seconds = d.getSeconds();
document.getElementById("demo3").innerHTML = seconds;

</script>
</body>
</html>
