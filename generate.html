
<html>
<head>
<meta charset="utf-8">
<title>Generate</title>
</head>
<body>
<h1>Generate</h1>

<button onclick="generate()">Generate</button>
<p id="demo"></p>
<script>
function generate() {


    var list = ["a", "b", "c", "d", "e", "f", "g", "h", "i", "j"];
    var randomElement = list[Math.floor(Math.random() * list.length)];
    document.getElementById("demo").innerHTML = randomElement;
}
</script>
</body>
</html>
