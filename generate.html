
<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>dadaBday</title>
<!-- bootstrap css -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<!-- responsive meta tag -->
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<h1>Generate</h1>

<!-- Display random strings from list -->
<button onclick="generate()">Get your daily quote</button>
<p id="demo"></p>
<br>

<!-- show the current date and time -->
<p id="daydate"></p>
<br>
<p id="countdown"></p>


<script>
function generate() {
    var list = ["a", "b", "c", "d", "e", "f", "g", "h", "i", "j"];
    var randomElement = list[Math.floor(Math.random() * list.length)];
    document.getElementById("demo").innerHTML = randomElement;
}

// get current date and time
var d = new Date();
document.getElementById("daydate").innerHTML = d;

var timeleft = 10;
var downloadTimer = setInterval(function(){
  if(timeleft <= 0){
    clearInterval(downloadTimer);
    document.getElementById("countdown").innerHTML = "Finished";
  } else {
    document.getElementById("countdown").innerHTML = timeleft + " seconds remaining";
  }
  timeleft -= 1;
}, 1000);

</script>
</body>
</html>
